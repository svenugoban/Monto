
<body>
  
  <div class="fixed-top">
    <header>
          <img class="logo"  src="assets\img\Logo.png"> 
    </header>
   
    <nav class="nav nav-pills nav-fill " style="background-color: powderblue;">
        <a class="nav-item nav-link" data-toggle="pill" routerLink="/parentnewsfeed" ><b style="margin: 0px 90px 0px 90px">Newsfeed</b></a>
        <a class="nav-item nav-link" data-toggle="pill" routerLink="/parentnotification"  ><b style="margin: 0px 90px 0px 90px">Medical issues</b></a>
        <a class="nav-item nav-link" data-toggle="pill" routerLink="/parentmessages" ><b style="margin: 0px 90px 0px 90px">Messages</b></a>
        
        
        <li class="nav-item dropdown">
          <a href="none" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img  class="img2" [src] = ImageUrl >
            <b style="margin-right: 40px;padding-left: 10px">{{userName}} </b>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-default"
            aria-labelledby="navbarDropdownMenuLink-333">
            <a class="dropdown-item" data-toggle="modal"  data-target="#exampleModalCenter" routerLink="/leavenote">Leave Note</a>
            <a class="dropdown-item" routerLink="/parentprofile">My Profile</a>
            
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="" (click)="Logout()">Log out</a>
          </div>
        </li>     

    </nav>
  </div>










  <form #f="ngForm" (ngSubmit)="onSubmit(f)" name="form">

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            
                <div class="modal-content">
                  
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Leave Note</h5>
                  </div>
                  <div class="modal-body">
                    

                          <div *ngIf="validsent">
                              <div class="alert alert-success alert-dismissible fade show" role="alert">
                                  leave note Successfully <strong>Send</strong> 
                                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                          </div>
                          <br>

                          <div class="form-group" [class.has-error]="DOA.invalid && DOA.touched" [class.has-success]="DOA.valid">
                            <label for = "doa">Date of Absent</label>
                            <input type="text" class="form-control" [(ngModel)]="form.doa" name="doa" #DOA="ngModel" bsDatepicker [bsConfig] = "datePickerConfig" placement = "right" required>
                            <div class="help-block" *ngIf="DOA.invalid && DOA.touched">
                              Date of absent is required
                            </div>
                          </div>
              
                          
                          <div class="form-group" [class.has-error]="Reason.invalid && Reason.touched" [class.has-success]="Reason.valid">
                              <label for = "reason">Reason</label>
                              <textarea type="text" rows=3 class="form-control" [(ngModel)]="form.reason" name="reason" #Reason="ngModel" required></textarea>
                              <div class="help-block" *ngIf="Reason.invalid && Reason.touched">
                                  Reason is required
                                </div>
                          </div>
              
                          
                          <div *ngIf="invalidsent">
                              <div class="has-error">
                                {{message}}
                              </div>
                            </div>
              
                                 
                    
                    <br>
                  </div>
                  <div class="modal-footer">
                    <button  class="btn btn-info" [disabled]="f.invalid" >Send</button> 
                    <button  class="btn btn-secondary" data-dismiss="modal">close</button>
                  </div>
                </div>
          </div>
        </div>
      </form>

    
</body>
